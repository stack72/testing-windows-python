on:
  push:

jobs:
  test-job-python-37:
    runs-on: windows-latest
    steps:
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - run: python3 -h
      - run: python3 -m venv -h
      - run: |
          python3 -m venv /tmp/testing-venv --without-pip
        shell: cmd
